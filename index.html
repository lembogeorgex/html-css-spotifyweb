<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mediaquery -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Libraries -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
      integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Spotify Web</title>
  </head>
  <body>
    <div class="upper-content flex">
      <div class="sidebar">
        <img class="main-logo" src="img/logo.svg" alt="sidebar-logo" />
        <img class="mobile-logo" src="img/logo-small.svg" alt="" />
        <div class="sidebar-content">
          <ul>
            <li>
              <img class="side-ico" src="img/home.svg" alt="" />
              <span class="aside-text"> Home</span>
            </li>
            <li>
              <img class="side-ico" src="img/search.svg" alt="" />

              <span class="aside-text">Cerca</span>
            </li>
            <img class="side-ico" src="img/libreria.svg" alt="" />

            <span class="aside-text">La tua libreria</span>
          </ul>

          <div class="playlist">
            <h3>PLAYLIST</h3>
            <i class="fa-solid fa-plus"></i>

            <span>Crea Playlist</span>

            <div class="playlist-containing">
              <ul class="">
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
              </ul>
            </div>
          </div>
          <div class="sidebar-end">
            <img class="side-ico" src="img/download.svg" alt="" />

            <span class="aside-text">La tua libreria</span>
            <div class="separator"></div>
            <img class="side-ico" src="img/profile.svg" alt="" />

            <span class="aside-text">George Lembo</span>
          </div>
        </div>
      </div>
      <div class="main-content">
        <header class="flex">
          <button class="btn rounded transparent-btn white-text">
            EFFETTUA L'UPGRADE
          </button>
        </header>
        <div class="content"></div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
